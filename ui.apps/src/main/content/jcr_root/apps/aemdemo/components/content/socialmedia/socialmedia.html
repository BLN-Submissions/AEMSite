<div data-component="social-media">
    <sly data-sly-use.model="com.bln24.core.models.SocialMediaModel"/>
    <sly data-sly-test="${model.isValid}">
       ${model.embedCode @ context='html'}
</sly>
    <sly data-sly-test="${!model.isValid}">
        <p class="error">Invalid social media URL</p>
    </sly>
</div>
